repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/.*\.(?:patch|diff)$
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-added-large-files
        args: [--maxkb=9000]
      - id: check-yaml
      - id: check-toml
      - id: requirements-txt-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: https://github.com/python/black
    rev: '23.10.1'
    hooks:
      - id: black
        args: ["--diff"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.287
    hooks:
      - id: ruff
        types: [python]
  - repo: local
    # this is a "local" hook to run mypy (see https://pre-commit.com/#repository-local-hooks)
    # because the mypy project doesn't seem to be compatible with pre-commit hooks
    hooks:
      - id: mypy
        name: mypy
        description: type checking with mypy tool
        language: python
        types: [python]
        entry: mypy
        exclude: "^(docs/|setup.py$)"
        additional_dependencies:
         - mypy
         - types-pyyaml
         - types-requests
         - rich
         - requests
         - pytest
         - pyyaml
         - meson
         - requests-mock
         - '.'
